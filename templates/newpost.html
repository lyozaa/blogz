{% extends "base.html" %}

{% block content %}
    <h1>Add a New Blog</h1>
    <br>
    <form method="POST">
        <label>Title for your new blog:
            <input type="text" name="title" required />
        </label>
        <br><br>
        <label>Your new blog:
            <textarea type="text" name="body" required></textarea>
        </label>
        <br><br>
        <input type="submit" value="Add Entry">
    </form>

{% endblock %}
