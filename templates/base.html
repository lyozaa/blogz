<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
    </head>
    <body>
        <style>
            h1{
                text-align: center;
                font-weight: bold;
                font-size: 2em;
            }
            .error{
                color: red;
            }
            .success{
                color:blue;
            }
            h2{
                font-size: 1.5em;
            }
            nav{
                text-align: left;
                font-size: 1em;
            }
        </style>

        <nav>
            <a href="/">Home</a>    &emsp;
            <a href="/blog">Main Blog Page</a>  &emsp;
            <a href="/newpost">Add A Blog Entry</a> &emsp;
            <a href="/logout">Log Out</a>   &emsp;
            <a href="/login">Login</a>  &emsp;
        </nav>

        {% with messages = get_flashed_messages(with_categories=True) %}
            <ul>
            {% for category,message in messages %}
            <li class="{{category}}">{{message}}</li>
            {% endfor %}
            </ul>
        {% endwith %}

        {% block content %}
        {% endblock %}

    </body>
</html>
